            /* Criando funções com o JavaScript */
        function mensagem() {
            alert("Oi!")
        }

        function validar() {
            var nome = contatos.nome_cliente.value;
            var email = contatos.email_cliente.value;
            if (nome == "") {
                alert("O preenchimento do campo Nome é obrigatório!");
                contatos.nome_cliente.focus();
                return false;
            } else if (email == "" || email.indexOf("@") == -1) {
                alert("O preenchimento do campo Email é obrigatório! Digite um email válido!");
                contatos.email_cliente.focus();
                return false;
            } else {
                alert("O nome do cliente é " + nome + " e o e-mail é " + email);
            }
        }
    </script>
</head>

<body>
    <!-- Título do cabeçalho -->
    <h2>Sejam todos bem vindos!</h2>
    <!-- Parágrafo -->
    <p>Para obter maiores informações, clique no botão abaixo:</p>
    <!-- Botão com função JavaScript-->

    <input type="button" onclick="mensagem()" value="Me Clique">

    <h2>Formulário de Teste em JavaScript</h2>
    <form id="contatos" method="POST">
        Nome:<input type="text" name="nome_cliente"><br><br> Email:
        <input type="text" name="email_cliente"><br><br>
        <input type="submit" onclick="return validar()" value="Enviar">
    </form>
</body>
